<!DOCTYPE html>
<html>
  <!-- A usable HTML template for input-history overlay using Browser Source and Websocket -->
  <!-- ONLY KEYBOARD INPUT -->
  <head>
    <meta charset="utf-8" />
    <title>input-history Keyboard Example</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 64px;
        color: white;
        overflow: hidden;
      }

      span.key {
        display: inline;
        padding: 0.25em;
        border-radius: 0.25em;
        line-height: 2em;
        background-color: rgba(0, 0, 0, 0.75);
      }

      ul#history {
        /* Apply padding top to place first keys on the bottom part */
        padding-top: calc(100vh - 64px);

        list-style-type: none;
      }

      ul#history > li {
        padding-top: 0.5em;
      }
    </style>
  </head>

  <body>
    <ul id="history"></ul>
  </body>
  <script>

      // MASK_CTRL                                MASK_CTRL_L  | MASK_CTRL_R
      // MASK_META                                MASK_META_L  | MASK_META_R
      // MASK_ALT                                 MASK_ALT_L   | MASK_ALT_R

    function getKeyLabel(keycode) {
      var key = KEYCODES[parseInt(keycode)];

      if (!!key) {
        // return alias if present
        return key[1] !== "" ? key[1] : key[0];
      } else {
        return "";
      }
    }

    // #region DOM Utils
    function generateHTMLFromKeys(setOfKeycodes) {
      try {
        return Array.from(setOfKeycodes)
          .map((keycode) => wrapKey(getKeyLabel(keycode)))
          .join(" + ");
      } catch (e) {
        console.error(e);
        return "";
      }
    }

    function wrapKey(text) {
      var el = document.createElement("span");
      el.classList.add("key");
      el.innerText = text;
      return el.outerHTML;
    }
    // #endregion

    // History
    var _history = document.getElementById("history");
    var _history_curr_pressed = new Set();
    var _history_key_pressing = false;
    var _history_max = 50;

    function onKeyEvent(data) {
      if (data.event_type.startsWith("mouse")) return;

      console.log(data);

      // Update Set to current key combination
      if (data.event_type === "key_pressed") {
        _history_curr_pressed.add(data.keycode);
        _history_key_pressing = true;
      } else if (data.event_type === "key_released") {
        _history_curr_pressed.delete(data.keycode);
        _history_key_pressing = false;
      }

      updateUI();
    }

    function updateUI() {
      var _has_keys = _history_curr_pressed.size > 0;
      var _has_children = _history.children.length > 0;

      if (!_has_children && _history_key_pressing) {
        // If no slot yet, add one
        _history.insertAdjacentHTML("beforeend", `<li></li>`);
      }

      if (_history_key_pressing) {
        // If starting key combination, set last item text
        _history.lastElementChild.innerHTML = generateHTMLFromKeys(
          _history_curr_pressed
        );
      } else {
        if (_history.lastElementChild.innerHTML !== "") {
          // If done pressing key combination, add new slot at end
          _history.insertAdjacentHTML("beforeend", `<li></li>`);
        }
      }

      // Remove first element
      if (_history.children.length > _history_max) _history.firstChild.remove();

      // Scroll down
      scrollTo({
        top: document.body.scrollHeight,
      });
    }

    function on_data(e) {
      // Since data is in string, parse first
      var data = JSON.parse(e.data);

      // Show for browser source
      onKeyEvent(data);
    }

    function start_websocket() {
      var ws = new WebSocket("ws://localhost:16899/");

      ws.onmessage = on_data;

      ws.onerror = (e) => {
        console.log("WebSocket error: ");
        console.error(e);
      };

      ws.onclose = () => {
        // connection closed, discard old websocket and create a new one in 5s
        ws = null;
        setTimeout(start_websocket, 2000);
      };
    }

    start_websocket();
  </script>
</html>
